<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wage Calculator</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div id="container">
        <h1>Wage Calculator</h1>
        <p>Enter hourly wage:</p>
        <input id="wage" class="text-field" type="number" required>

        <p>Enter hours worked per week:</p>
        <input id="hours" class="text-field" type="number" required>
        <div id="buttons-container">
            <button id="calculate-weekly" class="calc-button">Calculate Weekly Wages</button>
            <button id="calculate-biweekly" class="calc-button">Calculate Bi-Weekly Wages</button>
            <button id="calculate-monthly" class="calc-button">Calculate Monthly Wages</button>
            <button id="calculate-yearly" class="calc-button">Calculate Yearly Wages</button>
        </div>
        <div id="output">output placeholder</div>
        </div>

    <script src="script.js"></script>
</body>
</html>
